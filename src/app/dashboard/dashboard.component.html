    <header class="navbar">
        <div class="logo">
            <i class="fa-solid fa-store"></i>
            <span>ShopEase</span>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search products..." />
            <button><i class="fa fa-search"></i></button>
        </div>

        <nav class="nav-items">
            <a href="#"><i class="bi bi-cart3"></i> Cart</a>
            
            <a href="/addproduct"><i class="bi bi-gear"></i>Admin</a>

        <button class="btn btn-info" routerLink="/login">Logout</button>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1>Welcome to ShopEase</h1>
        <p>Discover amazing products at unbeatable prices</p>
    </section>
     <div class="filter-container">

        <h2 class="filter-title">
            <i class="fa fa-filter"></i> Filters
        </h2>

        <!-- Sort By -->
        <label class="label">Sort By</label>
        <select class="select-box">
            <option>Default</option>
            <option >Price: Low to High</option>
            <option >Price: High to Low</option>
        </select>

        <!-- Items per page -->
        <label class="label">Items per page</label>
        <select class="select-box">
            <option>12</option>
            <option>24</option>
            <option>48</option>
        </select>

        <!-- Apply Filters Button -->
        <button class="apply-btn">Apply Filters</button>

    </div>

    <div class="products-container">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.imageUrl" alt="">
    <h2>{{ product.name }}</h2>
    <h2 class="price">Price: {{ product.price }}</h2>
    <h2>Brand: {{ product.brand }}</h2>
    <h2>Category: {{ product.category }}</h2>
   
<button class="btn btn-info" routerLink="/product-details/{{product._id}}" id="view">view</button>

    

    <button>Add to cart</button>
  </div>
</div>
